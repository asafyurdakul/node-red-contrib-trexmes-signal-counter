<script type="text/javascript">
    RED.nodes.registerType('signal-counter', {
        category: 'trexmes',
        color: '#a6bbcf',
        defaults: {
            name: {name:""}
        },
        color:"#3FADB5",
        inputs:1,
        outputs:1,
        icon: "trex.png",
        label: function() {
            return this.name||"signal-counter";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
    });
</script>

<script type="text/html" data-template-name="signal-counter">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	
</script>

<script type="text/html" data-help-name="signal-counter">
    <p>When message passes from 0 to 1, the counter increments by 1</p>
</script>
